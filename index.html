<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Money App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label, select, input { display: block; width: 100%; margin-bottom: 15px; }
        button { width: 100%; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exchange Money</h2>
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0" />

        <label for="from">From</label>
        <select id="from">
            <option value="USD">USD - US Dollar</option>
            <option value="AFN">AFN - Afghani</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>

        <label for="to">To</label>
        <select id="to">
            <option value="AFN">AFN - Afghani</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>

        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        // Exchange rates relative to USD
        const rates = {
            USD: 1,
            AFN: 71.5, // Example: 1 USD = 71.5 AFN
            EUR: 0.92, // Example: 1 USD = 0.92 EUR
            INR: 83.2  // Example: 1 USD = 83.2 INR
        };

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultDiv.textContent = "Please enter a valid amount.";
                return;
            }

            // Convert from source to USD, then from USD to target
            const usdAmount = amount / rates[from];
            const converted = usdAmount * rates[to];

            resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
        }
    </script>
</body>
</html>
